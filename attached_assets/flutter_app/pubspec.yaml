name: dreamflow_app
description: "Empower field surveyors in Yemen with \"Bina'a Al-Yaman Surveyor,\" an offline-first Flutter app designed for high-precision land surveys, featuring intuitive Arabic UI, real-time GNSS integration, and seamless data synchronization."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.4.0

dependencies:
  shared_preferences: ^2.0.0
  flutter_secure_storage: ^9.2.2
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.0.0
  flutter_map: ^7.0.2
  geolocator: ^12.0.0
  latlong2: ^0.9.0
  image_picker: ^1.0.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
